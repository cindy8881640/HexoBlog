          <h3 id="保有農藝之心"><a href="#保有農藝之心" class="headerlink" title="保有農藝之心"></a>保有農藝之心</h3><p>周周轉轉想從研究所所學應用於未來職涯，轉了兩次彎，誤打誤撞來到現在的工作，與農藝背景相去甚遠，但從研究所獲得的軟技能，是支撐我在未知領域，吸取知識並存活下來的寶藏。<br>期許自己即使已經不在原先領域，但在農藝系所得到的知識與快樂，能繼續延續下去。</p>
